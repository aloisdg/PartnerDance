<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 700px;
    }

    .duo {
        gap: 0.5em;
    }

    img {
        border-radius: 18px;
    }

    .flex {
        display: flex;
    }

    .border-box {
        box-sizing: border-box;
    }

    .w-full {
        width: 100%;
    }

    .items-center {
        align-items: center;
    }

    .grid {
        display: grid;
    }

    .grid-columns-2 {
        grid-template-columns: 1fr 1fr;
    }

    .grid-columns-1fr-auto {
        grid-template-columns: 1fr auto;
    }

    .mb-1 {
        margin-bottom: 0.5em;
    }

        height: 15px;
        -webkit-background-size: 100% 100%;
        background-size: 100% 100%;
        background-position: top left;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
    }

    const _top10 = {

        "Vial Smasher the Fierce": ["Thrasios, Triton Hero", "Kydele, Chosen of Kruphix"],

        "Akiri, Line-Slinger": ["Silas Renn, Seeker Adept"],

        "Kraum, Ludevicâ€™s Opus": ["Tymna the Weaver"],

        "Ishai, Ojutai Dragonspeaker": ["Reyhan, Last of the Abzan"],
        "Kydele, Chosen of Kruphix": ["Vial Smasher the Fierce", "Thrasios, Triton Hero"],
        "Sidar Kondo of Jamuraa": ["Tymna the Weaver"],
        "Ravos, Soultender": ["Tymna the Weaver"],
    };

    let _selection1 = [], _selection2 = [], _partner1 = {}, _partner2 = {};

    const getRandomItem = list => list[Math.floor(Math.random() * list.length)];

    const filterIf = (list, predicate, condition) => condition ? list.filter(predicate) : list;

    const filterByColors = x => {
        if (!w.checked && x.colors.includes('W'))
            return false;
        if (!u.checked && x.colors.includes('U'))
            return false;
        if (!b.checked && x.colors.includes('B'))
            return false;
        if (!r.checked && x.colors.includes('R'))
            return false;
        if (!g.checked && x.colors.includes('G'))
            return false;
        return true;
    }

    const dance = () => {
        // cry in pipe operator
        _selection1 =
            filterIf(
                filterIf(
                    filterIf(
                        filterIf(_partners
                            , x => x.name != "The Prismatic Piper"
                            , piper.checked)
                        , x => !x.planeswalker
                        , planeswalkers.checked)
                    , x => x.rarity && (x.rarity === "U" || x.rarity === "C")
                    , artisan.checked)
                , filterByColors
                , true);

        if (!_selection1.length) return;

        if (!lock1.checked) {

            select1.innerHTML = "";
            _selection1.forEach(x => {
                const option = document.createElement("option");
                option.value = x.name;
                option.textContent = x.name;
                select1.appendChild(option);
            });

            _partner1 = getRandomItem(_selection1);
            select1.value = _partner1.name;
        }

        _selection2 = filterIf(
            _selection1.filter(x => x.name != _partner1.name)
            , x => _top10[_partner1.name] === undefined || !_top10[_partner1.name].includes(x.name)
            , pairings.checked)

        if (!_selection2.length) return;

        _partner2 = getRandomItem(_selection2);

        two.firstElementChild.value = _partner2.name;
        one.lastElementChild.src = _partner1.img;
        one.lastElementChild.alt = _partner1.name;
        two.lastElementChild.src = _partner2.img;
        two.lastElementChild.alt = _partner2.name;
        edhRecUrl.href = buildEdhRecUrl(_partner1, _partner2);
        edhRecUrl.title = `${_partner1.name} // ${_partner2.name} on EDHREC`;
        edhRecUrl1.href = buildEdhRecUrlForOne(_partner1);
        edhRecUrl2.href = buildEdhRecUrlForOne(_partner2);
        edhRecUrl1.title = `${_partner1.name} on EDHREC`;
        edhRecUrl2.title = `${_partner2.name} on EDHREC`;
        edhRecUrl1.textContent = _partner1.name;
        edhRecUrl2.textContent = _partner2.name;
    };

    const switchLabel = () => {
        const label = lock1.nextElementSibling;
        const tmp = label.textContent;
        label.textContent = label.dataset.alt;
        label.dataset.alt = tmp;
    }

    const lockOne = () => {
        switchLabel();
        if (lock1.checked) {
            select1.setAttribute("disabled", "true");
        }
        else {
            select1.removeAttribute("disabled");
        }
    }

    // https://gist.github.com/hagemann/382adfc57adbd5af078dc93feef01fe1
    function slugify(string) {
        const a = 'Ã Ã¡Ã¢Ã¤Ã¦Ã£Ã¥ÄÄƒÄ…Ã§Ä‡ÄÄ‘ÄÃ¨Ã©ÃªÃ«Ä“Ä—Ä™Ä›ÄŸÇµá¸§Ã®Ã¯Ã­Ä«Ä¯Ã¬Å‚á¸¿Ã±Å„Ç¹ÅˆÃ´Ã¶Ã²Ã³Å“Ã¸ÅÃµÅ‘á¹•Å•Å™ÃŸÅ›Å¡ÅŸÈ™Å¥È›Ã»Ã¼Ã¹ÃºÅ«Ç˜Å¯Å±Å³áºƒáºÃ¿Ã½Å¾ÅºÅ¼Â·/_,:;'
        const b = 'aaaaaaaaaacccddeeeeeeeegghiiiiiilmnnnnoooooooooprrsssssttuuuuuuuuuwxyyzzz------'
        const p = new RegExp(a.split('').join('|'), 'g')

        return string.toString().toLowerCase()
            .replace(/\s+/g, '-') // Replace spaces with -
            .replace(p, c => b.charAt(a.indexOf(c))) // Replace special characters
            .replace(/&/g, '-and-') // Replace & with 'and'
            .replace(/[^\w\-]+/g, '') // Remove all non-word characters
            .replace(/\-\-+/g, '-') // Replace multiple - with single -
            .replace(/^-+/, '') // Trim - from start of text
            .replace(/-+$/, '') // Trim - from end of text
    }

    const buildEdhRecUrl = (partner1, partner2) =>
        `https://edhrec.com/commanders/${slugify(partner1.name)}-${slugify(partner2.name)}`;

    const buildEdhRecUrlForOne = partner =>
        `https://edhrec.com/partners/${slugify(partner.name)}`;

    select1.onchange = () => {
        if (lock1.checked) return;

        _partner1 = _partners.find(x => x.name === select1.value);

        switchLabel();
        lock1.checked = true;
        select1.setAttribute("disabled", "true");
        dance();
    }

    lock1.onclick = lockOne;

    danceButton.onclick = dance;

    document.querySelectorAll('.reload').forEach(x => x.onclick = dance);

    dance();
